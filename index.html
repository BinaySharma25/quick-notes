<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>
      <div
        style="
          display: flex;
          gap: 0.75rem;
          align-items: center;
          flex-wrap: wrap;
        "
      >
        <input
          type="text"
          id="searchInput"
          class="form-input"
          placeholder="Search notes..."
          style="max-width: 400px; width: 100%"
        />
        <div class="action-buttons" style="display: flex; align-items: center">
          <button class="add-note-btn" onclick="openNoteDialog()">
            + Add Note
          </button>
          <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
        </div>
      </div>
    </header>

    <main>
      <h2 id="trashHeading" style="display: none; margin-bottom: 1rem">
        Deleted notes
      </h2>
      <div id="notesContainer" class="notes-grid"></div>
    </main>

    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </div>

        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Enter note title..."
              required
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="noteColor" class="form-label">Color Tag</label>
            <div
              id="presetColors"
              style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem"
            >
              <button
                type="button"
                class="color-swatch"
                data-color="#FFE066"
                style="background: #ffe066"
              ></button>
              <button
                type="button"
                class="color-swatch"
                data-color="#5BC0EB"
                style="background: #5bc0eb"
              ></button>
              <button
                type="button"
                class="color-swatch"
                data-color="#9BC53D"
                style="background: #9bc53d"
              ></button>
              <button
                type="button"
                class="color-swatch"
                data-color="#FA7921"
                style="background: #fa7921"
              ></button>
              <button
                type="button"
                class="color-swatch"
                data-color="#B388FF"
                style="background: #b388ff"
              ></button>
            </div>
            <input
              type="color"
              id="noteColor"
              class="form-input"
              value="#FFE066"
              style="
                width: 48px;
                height: 36px;
                padding: 0;
                border: none;
                background: none;
                cursor: pointer;
              "
            />
          </div>

          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="deleteConfirmDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title">Delete Note?</h2>
        </div>
        <p>
          Are you sure you want to delete this note? This action cannot be
          undone.
        </p>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" id="cancelDeleteBtn">
            Cancel
          </button>
          <button type="button" class="danger-btn" id="confirmDeleteBtn">
            Delete
          </button>
        </div>
      </div>
    </dialog>
    <button
      id="trashFab"
      class="fab-trash-btn"
      title="View Trash"
      aria-label="View Trash"
    >
      <i class="fa-solid fa-trash"></i>
    </button>
  </body>
</html>
